<div class="container" ng-controller="LoginCtrl">
    <div class="col-sm-4 col-sm-offset-4 col-md-6 col-md-offset-3 m50">
        <form name="loginForm">

            <div id="input">
                <div class="control-group">
                    <label class="control-label">Username : </label>
                    <input id="username" class="form-control" type="text" ng-model="username">
                </div>

                <div class="control-group">
                    <label class="control-label">Password : </label>
                    <input id="password" class="form-control" type="password" ng-model="password">
                </div>

                <div ng-show="incorrectCredentials" class="alert alert-danger m10">Invalid username or password</div>
            </div>

            <input type="submit" value="Log in" class="btn btn-lg btn-primary pull-right m10" ng-click="onLogin()">

        </form>
    </div>
</div>
